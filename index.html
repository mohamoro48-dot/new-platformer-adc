
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة مركز تنمية القدرات - العرض التفاعلي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Protection layer
      document.addEventListener('contextmenu', event => event.preventDefault());
      document.addEventListener('keydown', event => {
          if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74)) || (event.ctrlKey && event.keyCode === 85)) {
              event.preventDefault();
          }
      });
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-stone': '#44403c',
              'trust-blue': '#1f22c6',
              'accent-amber': '#f4d127',
              'soft-sand': '#f5f5f4',
              'highlight-cyan': '#2fd3ec',
              'highlight-emerald': '#10b981',
            }
          }
        }
      }
    </script>

}
</script>
